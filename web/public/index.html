<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooxStream - Gestion des h么tes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .host-list {
            display: grid;
            gap: 15px;
        }
        
        .host-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .host-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .host-info {
            flex: 1;
        }
        
        .host-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .host-details {
            font-size: 14px;
            color: #666;
        }
        
        .host-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            margin-right: 8px;
        }
        
        .host-status.inactive {
            background: #dc3545;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .viewer-container {
            display: none;
            margin-top: 20px;
        }
        
        .viewer-container.active {
            display: block;
        }
        
        #screen {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> BooxStream - Gestion des h么tes</h1>
        
        <div class="card">
            <h2>H么tes disponibles</h2>
            <div id="hostList" class="host-list">
                <div class="loading">Chargement des h么tes...</div>
            </div>
        </div>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="viewerContainer" class="viewer-container card">
            <h2>Visualisation en direct</h2>
            <div id="viewerContent">
                <div class="loading">Connexion au stream...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let currentSession = null;
        let viewerWs = null;

        // Charger la liste des h么tes
        async function loadHosts() {
            try {
                const response = await fetch(`${API_URL}/api/hosts`);
                const hosts = await response.json();
                
                const hostList = document.getElementById('hostList');
                
                if (hosts.length === 0) {
                    hostList.innerHTML = '<div class="loading">Aucun h么te disponible</div>';
                    return;
                }
                
                hostList.innerHTML = hosts.map(host => `
                    <div class="host-item">
                        <div class="host-info">
                            <div class="host-name">
                                <span class="host-status ${host.is_active ? '' : 'inactive'}"></span>
                                ${host.name}
                            </div>
                            <div class="host-details">
                                UUID: ${host.uuid.substring(0, 8)}... | 
                                IP: ${host.public_ip || 'Non d茅finie'} |
                                Derni猫re activit茅: ${new Date(host.last_seen).toLocaleString('fr-FR')}
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="startViewing('${host.uuid}')">
                            Voir le stream
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                showError('Erreur lors du chargement des h么tes: ' + error.message);
            }
        }

        // D茅marrer la visualisation
        async function startViewing(hostUuid) {
            try {
                // Cr茅er une session
                const response = await fetch(`${API_URL}/api/sessions/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ host_uuid: hostUuid })
                });

                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Erreur lors de la cr茅ation de la session');
                }

                currentSession = data.session;
                
                // Afficher le viewer
                document.getElementById('viewerContainer').classList.add('active');
                document.getElementById('viewerContent').innerHTML = `
                    <div class="loading">Connexion au stream...</div>
                `;

                // Se connecter au WebSocket
                connectViewer(data.session.viewer_token);
                
            } catch (error) {
                showError('Erreur: ' + error.message);
            }
        }

        // Se connecter au WebSocket viewer
        function connectViewer(token) {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}`;
            
            viewerWs = new WebSocket(wsUrl);
            
            viewerWs.onopen = () => {
                // S'authentifier
                viewerWs.send(JSON.stringify({
                    type: 'auth',
                    token: token
                }));
            };
            
            viewerWs.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'authenticated') {
                    document.getElementById('viewerContent').innerHTML = `
                        <img id="screen" alt="Screen stream">
                    `;
                } else if (message.type === 'frame') {
                    const screen = document.getElementById('screen');
                    if (screen) {
                        screen.src = 'data:image/jpeg;base64,' + message.data;
                    }
                } else if (message.type === 'error') {
                    showError(message.message);
                }
            };
            
            viewerWs.onerror = (error) => {
                showError('Erreur de connexion WebSocket');
            };
            
            viewerWs.onclose = () => {
                if (document.getElementById('viewerContainer').classList.contains('active')) {
                    document.getElementById('viewerContent').innerHTML = `
                        <div class="loading">Connexion ferm茅e</div>
                    `;
                }
            };
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Charger les h么tes au d茅marrage
        loadHosts();
        
        // Rafra卯chir toutes les 10 secondes
        setInterval(loadHosts, 10000);
    </script>
</body>
</html>
